<!DOCTYPE html">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>fusion de 3 PNG</title>
  <script src="js/fusionpng.js"></script>
  </head>
  <body>
		<h1>Fusion de 3 images séparées</h1>
		<h2>3 images séparées</h2>
		<img src="img/goutte.png" width="100" height="100" style="border-style:solid"/>
		<img src="img/cat.png" width="100" height="100" style="border-style:solid"/>
		<img src="img/noavatar92.png" width="100" height="100" style="border-style:solid"/>
		<h2>3 images fusionnées dans le canvas</h2>
		<canvas id="canvas" style="border-style:solid"></canvas>
		<h2>3 images fusionnées dans un PNG</h2>
		<img id="fusion" style="border-style:solid"/>
  </body>
</html>
